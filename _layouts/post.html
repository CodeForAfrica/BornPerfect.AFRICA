<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="Code for Africa">
	<title>{{ site.title }}</title>
	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Custom fonts -->
	<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Raleway" rel="stylesheet">
	<!-- Custom styles -->
	<link href="css/style.css" rel="stylesheet">
</head>

<body id="page-top" style="background-color:white!important;">
	{% include navbar.html %}
	{% include page-call-to-action.html %}

	<section class="content" style="background-color:white!important;font-size:20px;align-content: center">
		<div>
			<div class="container" style="padding-left:20px;">
				<div class="row">
					<div class="col-10" style="padding-top:5rem; padding-bottom:6rem;padding-left:4rem;">
						<h3 class="text-center" style="padding-bottom:1rem;">{{ page.title }}</h3>
						<h4 class="text-center" style="padding-bottom:3rem;"><i>By {{ page.author }}</i></h4>
						<article>{{ content }}</article>
				</div>
			</div>
		</div>
	</section>

	{% include newsletter.html %}

</body>

</html>
